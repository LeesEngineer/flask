<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 修正：IE-edge → IE=edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 修正：width-device-width → width=device-width -->
    <title>Document</title>
</head>
<body>
    <form method="post" action="http://localhost:5000/login">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>  <!-- 修正：type='username' → type='text' -->
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    {% if error %}
        <p><strong>Error</strong>: {{ error }}</p>  <!-- Flask 错误消息显示 -->
    {% endif %}
</body>
</html>
